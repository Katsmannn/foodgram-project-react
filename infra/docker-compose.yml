version: '3.3'
services:

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
  web:
    build:
      context: ../backend
      dockerfile: Dockerfile
    restart: always
    volumes:
      - static_api_value:/foodgram/foodgram_api/static/
      - media_value:/foodgram/foodgram_api/media/
    ports:
      - "8000:8000"
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    depends_on:
      - web
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_api_value:/var/html/static/
      - media_value:/var/html/media/
volumes:
  static_api_value:
  media_value:
